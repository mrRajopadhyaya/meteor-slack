<template name="listings">
  <div class="listings">
    {{> loginButtons}}
    <div class="listings_channels">
      <h2 class="listings_header">Users</h2>
      <ul class="channel_list">
        <li class="channel active ">
          <a class="channel_name">
            <span class="unread">0</span>
            <span>
              <span class="prefix">#</span>
              hk
            </span>
          </a>
        </li>
      </ul>
    </div>
    <div class="listings_direct-messages">
      {{#each usersList}} {{> userList name=emails}} {{/each}}
    </div>
  </div>
</template>
